<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Demo - Zipcode Search</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Map Demo - Zipcode Search</h1>
        </header>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="zipcodeInput" placeholder="Enter zipcode (e.g., 10001, 10019, 10036)" maxlength="20">
                <button id="searchBtn" class="search-btn">
                    <span class="search-text">Search</span>
                    <span class="loading-spinner" style="display: none;">üîÑ</span>
                </button>
            </div>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="statusMessage" class="status-message" style="display: none;"></div>
        </div>

        <div class="map-container">
            <div id="map"></div>
            <div class="map-attribution">
                ¬© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors
            </div>
        </div>

        <div class="services-container" id="servicesContainer" style="display: none;">
            <h3>üè¢ Nearest Services</h3>
            <button id="findServicesBtn" class="services-btn">Find Nearest Services</button>
            <div id="servicesList" class="services-list"></div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- jQuery (for jQuery version) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
    
    <!-- App Scripts -->
    <script src="app.jquery.js"></script>
    
    <script>
        // Initialize jQuery version by default
        document.addEventListener('DOMContentLoaded', function() {
            if (window.MapAppJQuery) {
                window.MapAppJQuery.init();
            }
        });
    </script>
</body>
</html>
